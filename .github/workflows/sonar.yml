name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: |
          npm run typecheck:web
          npm run typecheck:node

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific time.
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: "Quality Gate Status"
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"

      # Fail the workflow if Quality Gate fails
      - name: Fail if Quality Gate failed
        if: steps.sonarqube-quality-gate-check.outputs.quality-gate-status == 'FAILED'
        run: |
          echo "Quality Gate failed. Please fix the issues before merging."
          exit 1

      # Optional: Add PR comment with SonarQube results
      - name: Add PR Comment with SonarQube Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const qualityGateStatus = '${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}';
            const projectKey = 'DavisChang_electron-react-template';
            const sonarCloudUrl = `https://sonarcloud.io/project/overview?id=${projectKey}&pullRequest=${{ github.event.number }}`;

            const statusEmoji = qualityGateStatus === 'PASSED' ? '‚úÖ' : '‚ùå';
            const statusText = qualityGateStatus === 'PASSED' ? 'PASSED' : 'FAILED';

            const comment = `## ${statusEmoji} SonarQube Analysis Results

            **Quality Gate Status:** ${statusText}

            üìä [View detailed analysis on SonarCloud](${sonarCloudUrl})

            ${qualityGateStatus === 'FAILED' ? 
              '‚ö†Ô∏è **This PR cannot be merged until all quality issues are resolved.**' : 
              'üéâ **Great work! Your code meets all quality standards.**'
            }
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
