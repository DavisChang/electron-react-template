name: ðŸ“¦ Electron App Release Build

on:
  # Trigger on releases and version tags
  push:
    tags:
      - 'v*'
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      draft_release:
        description: 'Create draft release'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '18'
  ELECTRON_CACHE: ~/.cache/electron
  ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

jobs:
  # ===============================
  # Pre-build Quality Checks
  # ===============================
  pre-build-checks:
    name: ðŸ” Pre-build Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm run test:unit

      - name: ðŸ—ï¸ Test build
        run: npm run build

  # ===============================
  # Cross-platform Electron Builds
  # ===============================
  build-electron:
    name: ðŸ—ï¸ Build Electron App
    needs: pre-build-checks
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
            artifact_name: 'electron-app-windows'

          - os: macos-latest
            platform: mac
            arch: universal
            artifact_name: 'electron-app-macos'

          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: 'electron-app-linux'

    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸŽ Setup macOS certificates (macOS only)
        if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        continue-on-error: true

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build web application
        run: npm run build

      - name: ðŸ“¦ Build Electron app (${{ matrix.platform }})
        run: |
          if [[ "${{ matrix.platform }}" == "win" ]]; then
            npm run build:win
          elif [[ "${{ matrix.platform }}" == "mac" ]]; then
            npm run build:mac
          elif [[ "${{ matrix.platform }}" == "linux" ]]; then
            npm run build:linux
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š List build artifacts
        run: |
          echo "Build artifacts:"
          find dist -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.zip" -o -name "*.tar.gz" | head -10
        shell: bash

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.zip
            dist/*.tar.gz
            dist/*.deb
            dist/*.rpm
          retention-days: 30

  # ===============================
  # Create GitHub Release
  # ===============================
  create-release:
    name: ðŸš€ Create Release
    needs: build-electron
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: ðŸ“Š List release artifacts
        run: |
          echo "Release artifacts:"
          find ./release-artifacts -type f | sort

      - name: ðŸ“ Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Generate release notes
          cat > release_notes.md << EOF
          # ðŸš€ Release $VERSION

          ## ðŸ“¦ Download Assets

          ### Windows
          - ðŸ“ \`.exe\` - Windows installer
          - ðŸ“ \`.zip\` - Portable Windows version

          ### macOS  
          - ðŸ“ \`.dmg\` - macOS disk image

          ### Linux
          - ðŸ“ \`.AppImage\` - Universal Linux application
          - ðŸ“ \`.deb\` - Debian/Ubuntu package
          - ðŸ“ \`.rpm\` - Red Hat/CentOS package

          ## âœ¨ What's New

          See the [changelog](./CHANGELOG.md) for detailed changes.

          ## ðŸ› ï¸ Installation

          1. Download the appropriate file for your operating system
          2. Install or run the application
          3. Enjoy the new features!

          ---

          **Full Changelog**: [View on GitHub](https://github.com/${{ github.repository }}/compare/v0.0.7...$VERSION)
          EOF

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-artifacts/**/*
          name: 'Release ${{ steps.release_notes.outputs.VERSION }}'
          body_path: release_notes.md
          draft: ${{ github.event.inputs.draft_release == 'true' }}
          prerelease: ${{ contains(steps.release_notes.outputs.VERSION, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
